name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.0]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
    
    - name: Install git
      run: |
        apt install git -y
        
    - name: Publish To Github
      uses: cedricbuild/gh-publish-branch@dev0
      with:
        # The branch to push
        branch: build
        # Directory to push
        directory: ./dist
